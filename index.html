<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    
        body {
            font-family: 'Lato', sans-serif;
            background-color: #011425;
            width: 100vw;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        h2, h3 {
            color: #ACFADF;
            font-weight: bold;
            font-size: 22px;
        }
        .link-wrapper {
            display: flex;
            gap: 10px;
        }
        a {
            text-decoration: none;
            border: 2px solid #79D7BE;
            background-color: #F2EFE7;
            padding: 5px 7px;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000957;
            font-weight: 400;
            transition: all 1 ease-in;
            &:hover {
                background-color: #16404D;
                color: #F2EFE7;
                transform: scale(1.1);
            }
        }
        @media screen and (max-width: 390px){
            .link-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
        <div class="link-container">
            <h2>Name: <span style="color: #C5FF95;">Iberi Victor Nnaemeka</span></h2>
            <h3>Student ID: <span style="color: #C5FF95;">ALT/SOE/024/1557</span></h3>
            <h3>HTML Assignments</h3>
            <div class="link-wrapper">
                <a href="./Assignment-1/">Assignment 1</a>

            </div>
        </div>
</body>
</html>
